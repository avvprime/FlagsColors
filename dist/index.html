    <div id="menu-scene" class="show"> <!-- menu scene start   -->
        <div class="container">
            <div class="title-container">
                <span class="i-1">Flags</span>
                <div></div>
                <span class="i-2">C</span>
                <span class="i-3">o</span>
                <span class="i-4">l</span>
                <span class="i-5">o</span>
                <span class="i-6">r</span>
                <span class="i-7">s</span>
            </div>
        
            <div class="menu-container">
                <ul class="options">
                    <li><button class="ease-1" id="play-btn">Play</button></li>
                    <li><button class="ease-1" id="options-btn">Options</button></li>
                </ul>
        
            </div>
        
            <div class="options-container">
                <ul class="options">
                    <li><button class="ease-1" id="sound-btn">Sound On</button></li>
                    <li><button class="ease-1" id="reset-btn">Reset</button></li>
                    <li><button class="ease-1" id="options-back-btn">Back</button></li>   
                </ul>
            </div>
        </div> <!-- container end-->
    </div> <!-- menu scene end -->

    <div id="win-scene" class="ease-1"><!-- win scene start -->
        <div class="tick-icon" class="ease-3">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ffffff" width="120" height="120"><path d="M21.03 5.72a.75.75 0 0 1 0 1.06l-11.5 11.5a.747.747 0 0 1-1.072-.012l-5.5-5.75a.75.75 0 1 1 1.084-1.036l4.97 5.195L19.97 5.72a.75.75 0 0 1 1.06 0Z"></path></svg>
        </div>
        <div class="title">SUCCESS!</div>
        <button id="win-scene-next-btn" class="ease-1">NEXT</button>
    </div> <!-- win scene end -->
    

    <div id="fail-scene" class="ease-1"> <!-- fail scene start -->
        <div class="title">TIME OUT!</div>
        <ul>
            <li><button class="ease-1" id="restart-btn">RESTART</button></li>
            <li><button class="ease-1" id="fail-scene-menu-btn">MENU</button></li>
        </ul>
    </div> <!-- fail scene end -->


    <div id="finish-scene" class="ease-1"><!-- finish scene start -->
        <div class="title">FINISH!</div>
        <p>Thank you for playing. Well played.</p>
        <button id="finish-scene-menu-btn" class="ease-1">MENU</button>
    </div> <!-- finish scene end -->

    <div id="confirm-popup" class="ease-1">
        <div class="title">Are you sure?</div>
        <div class="buttons">
            <button class="yes">Yes</button>
            <button class="no">No</button>
        </div>
    </div>

    <div id="flag-reveal-popup" class="ease-1">
        <div class="time-bar"></div>
        <div class="container">
            <svg xmlns="http://www.w3.org/2000/svg"  viewbox="0 0 1200 800" width="1200" height="800">

                   points="583.334,400 764.235,458.779 652.431,304.894 652.431,495.106 764.235,341.221"/>
            </svg>
        </div>
    </div>

        <div class="container">

        </div>
    </div>
